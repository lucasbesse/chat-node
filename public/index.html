<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="chatPage">
        <dv class="chat">
            <div class="msg-container">
                <div class="entered">
                    Fulano entrou na sala
                </div>
                <div class="msg">
                    <span class="name">Lucas Besse</span>
                    <span class="msg-content">
                        conteúdo da mensagem
                    </span>
                </div>
                <div class="msg">
                    <span class="name-2">Cara tal</span>
                    <span class="msg-content">
                        conteúdo da mensagem
                    </span>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="chatInput" placeholder="Digite sua mensagem">
            </div>
        </dv>
        <div class="connected">
            <span style="font-size: 19px">Online:</span>
<!--             <div class="connected-names">
                <span class="name">
                    Lucas Besse
                </span>
            </div> -->
        </div>
    </div>
    <div class="container" id="loginPage">
        <div class="loginContainer">
            <span style="font-size: 25px; font-weight: 600; margin-bottom: 15px;">Qual o seu nome?</span>
            <input type="text" id="loginInput" placeholder="Digite seu nome">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
