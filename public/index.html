<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <dv class="chat">
            <div class="msg-container">
                <div class="msg">
                    <span class="name">Lucas Besse</span>
                    <span class="msg-content">
                        conteúdo da mensagem
                    </span>
                </div>
                <div class="msg">
                    <span class="name-2">Cara tal</span>
                    <span class="msg-content">
                        conteúdo da mensagem
                    </span>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Digite sua mensagem">
            </div>
        </dv>
        <div class="connected">
            <span style="font-size: 19px">Online:</span>
            <div class="connected-names">
                <span class="name">
                    Lucas Besse
                </span>
            </div>
        </div>
    </div>
</body>
</html>
